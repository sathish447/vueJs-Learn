
	<div id="showmsg">
		<p> {{ count }}</p>
		<!-- button action based on function -->
		<button v-on:click="increase()">increse</button>  
		<!-- button action based on not function -->
		<button v-on:click="count--">decrese</button>  
	</div>

 <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script type="text/javascript">
	new Vue({
		el:"#showmsg",
		data:{
			count:0,
		},
		methods:{
			increase(){
				this.count++;
			}
		}
	});
</script>
