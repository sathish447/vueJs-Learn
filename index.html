<!DOCTYPE html>
<html>
<head>
	<title>VueJs Learning</title>
</head>
 <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<body>
	<div id="showmsg">
		<p v-once>{{ message }} {{ getmeaage() }}</p>
		<p>{{ message }}</p>

		<p> <a v-bind:href="link">link</a></p>
		<p v-html="html"></p>
	</div>
	

<!-- <script src="vuejs.js"></script> -->
<script type="text/javascript">
	new Vue({
		el:"#showmsg",
		data:{
			message:"Learn Vue JS",
			link:"https://www.vuejs.org",
			html:"<a href='https://www.google.com/'>google</a>"
		},
		methods:{
			getmeaage(){
				this.message = "function mesg";
			}
		}
	});
</script>
</body>
</html>
